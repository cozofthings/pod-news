<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Widget Showcase</title>
</head>
<body>
    <h1>Online Gaming RSS Feed</h1>

    <!-- RSS Widget Container -->
    <div id="rss-widget-container"></div>

    <!-- Load RSS Widget -->
    <script src="https://widget.rss.app/v1/magazine.js" type="text/javascript" async></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let widgetContainer = document.getElementById("rss-widget-container");
            let rssWidget = document.createElement("rssapp-magazine");
            rssWidget.setAttribute("id", "_LlEtJANj2RhaPKFC");
            widgetContainer.appendChild(rssWidget);
        });
    </script>

</body>
</html>
